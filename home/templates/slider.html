{% load static %}
<section class="section background-dark">
    <div class="line">

        <div class="carousel-fade-transition owl-carousel carousel-main carousel-nav-white carousel-wide-arrows" >

            {% for rs in sliderdata %}
                <div class="item" style="padding-left: 150px ; padding-right: 200px">
                    <div class="s-12 center">
                        <a href="/product/{{ rs.id }}/{{ rs.slug }}">
                        <img src="{{ rs.image.url }}" alt="sliderimg" style="width: 800px;height: 500px ; opacity: 40%">

                        <div class="carousel-content">
                            <div class="padding-2x">
                                <div class="s-12 m-12 l-8">
                                    <p class="text-dark text-s-size-20 text-m-size-40 text-l-size-60 margin-bottom-40 text-thin text-line-height-1">{{ rs.title }}</p>
                                    <p class="text-dark text-size-16 margin-bottom-40">{{rs.description |safe}}</p>
                                </div>
                            </div>
                        </div>
                        </a>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</section>
