<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Django İş İlanı {% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelimeler {% endblock %}"/>
    <meta name="description" content="{% block description %} Anasayfa kısa açıklama {% endblock %}"/>



    <link rel="stylesheet" href="{% static 'css/components.css'%}">
    <link rel="stylesheet" href="{% static 'css/icons.css'%}">
    <link rel="stylesheet" href="{% static 'css/responsee.css'%}">
    <link rel="stylesheet" href="{% static 'owl-carousel/owl.carousel.css'%}">
    <link rel="stylesheet" href="{% static 'owl-carousel/owl.theme.css'%}">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="{% static 'css/template-style.css'%}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="{% static 'js/jquery-1.8.3.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/validation.js'%}"></script>

    {% block head %} {% endblock %}
</head>

<body class="size-1140">
{% include 'header.html' %}
{% block slider %} {% endblock %}
{% block content %} {% endblock %}
{% block footer %}{% include 'footer.html' %} {% endblock %}
</body>
</html>
